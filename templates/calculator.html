<div class="header" id="calculator-name"><span class="first-char">I</span>nverse matrix calculator</div>

<div class="columns-container">
    <div class="left column">
		<div class="control" id="size-square">
            <button class="white-button subcontrol" onclick="change_size(-1,-1)">-</button>
            <div id="size" class="subcontrol">3x3</div>
            <button class="white-button subcontrol" onclick="change_size(+1,+1)">+</button>
        </div>
        <button class="white-button control" onclick="fill(0)">Zeros</button>
        <button class="white-button control" onclick="fill(1)">Ones</button>
        <button class="white-button control" onclick="sample1()">Sample #1</button>
        <button class="white-button control" onclick="sample2()">Sample #2</button>
        <button class="white-button control" onclick="random()">Random</button>
        <button class="red-button control" onclick="calculate('/calculate_inverse')">Calculate</button>
		<div class="controls">
            <div id="message" class="control"></div>
        </div>
    </div>
	<div class="middle column" id="input">
		Input matrix:
		<table id="input-matrix" class="matrix">
        </table>
	</div>
</div>
